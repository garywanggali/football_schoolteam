{% extends 'base.html' %}

{% block content %}
<section class="hero-section">
    <div class="hero-content container">
        <h1 class="display-1 fw-bold mb-4">我们是云谷足球队！</h1>
        <p class="lead mb-5">热血 · 拼搏 · 荣耀</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('player_intro') }}" class="btn btn-warning btn-lg px-5 py-3 fw-bold rounded-pill">认识队员</a>
            <a href="{{ url_for('results') }}" class="btn btn-outline-light btn-lg px-5 py-3 fw-bold rounded-pill">查看战绩</a>
        </div>
    </div>
</section>

<section class="py-5 bg-white">
    <div class="container text-center">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="p-4">
                    <i class="bi bi-people-fill text-primary display-4 mb-3"></i>
                    <h3 class="fw-bold">团结协作</h3>
                    <p class="text-muted">不仅是队友，更是家人。我们在球场上相互信任，共同进退。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4">
                    <i class="bi bi-graph-up-arrow text-primary display-4 mb-3"></i>
                    <h3 class="fw-bold">科学训练</h3>
                    <p class="text-muted">通过数据分析和专业指导，不断提升技术水平和战术素养。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4">
                    <i class="bi bi-trophy text-primary display-4 mb-3"></i>
                    <h3 class="fw-bold">追求卓越</h3>
                    <p class="text-muted">每一场比赛都是挑战，我们为了胜利全力以赴，永不言弃。</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
